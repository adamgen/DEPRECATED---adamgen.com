query Posts($slug: String) {
    articles(filters: { slug: { eq: $slug } }) {
        data {
            id
            attributes {
                content
                createdAt
                description
                slug
                title
                author {
                    data {
                        attributes {
                            name
                            picture {
                                data {
                                    attributes {
                                        formats
                                    }
                                }
                            }
                        }
                    }
                }
                category {
                    data {
                        id
                        attributes {
                            createdAt
                            name
                            articles {
                                data {
                                    attributes {
                                        title
                                        slug
                                    }
                                }
                            }
                            createdAt
                        }
                    }
                }
            }
        }
    }
}
